<!DOCTYPE html>
<html lang="en">
    <head>
        <title>e-mask SMKN 1 Kotabaru</title>
        <link rel="stylesheet" href="{{.Data.baseurl}}assets/css/bootstrap.min.css">
    </head>
	<body>
		<div class="container">
			<h1 class="text-center">e-mask<br><small class="text-muted">e-mading sekolah</small></h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<div class="col-6">
						<li class="breadcrumb-item active" aria-current="page">Kumpulan berita terupdate</li>
					</div>
					<div class="col-6">
						<form method="POST" class="form-inline float-right">
							<input type="text" name="KeySearch" class="form-control form-control-sm mr-2" placeholder="Key Search Here">
							<input type="submit" value="Search" class="btn btn-sm">
						</form>
					</div>
				</ol>
			</nav>
			<hr>
			{{range $k, $v := .Data.news}}
			<div class="alert alert-warning">
				<div class="row">
					<div class="col-2">
						<img class="rounded-circle img-fluid" src="../assets/img/video.gif" alt="Gambar Kecil" alt="Card image cap">
					</div>
					<div class="col">
						<h3 style="margin-bottom: -5px">{{$v.Judul}}</h3>
						<small class="text-muted ml-1">{{$v.DateTime}}</small><br>
						{{$v.Deskripsi}} <br> 
					</div>
				</div>
				<hr>
				<img class="card-img-top" src="../assets/img/News.jpg" alt="Gambar Kecil" alt="Card image cap">
			</div>
			{{end}}
			<a href="{{.Data.baseurl}}"><input type="button" value="Close" class="btn btn-sm float-right"></a>
		</div>
	</body>
</html>
